<!DOCTYPE html>
<html>
<head>
    <title>Edit Description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 mx-auto" style="max-width:500px;">
        <h3 class="text-center mb-3">Edit File Description</h3>
        <form method="POST">{% csrf_token %}
            <div class="mb-3">
                <label>File Name</label>
                <input type="text" value="{{ file.file.name }}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="3">{{ file.description }}</textarea>
            </div>
            <button class="btn btn-success w-100">Update Description</button>
        </form>
        <a href="/dashboard/" class="btn btn-secondary w-100 mt-2">Back</a>
    </div>
</div>
</body>
</html>
